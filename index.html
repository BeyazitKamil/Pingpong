<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong: Fikret Orman vs Aziz Yıldırım</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-area">
    <div class="side" id="fikret-side">Orman Fikret</div>
    <div class="side" id="aziz-side">Yıldırım Aziz</div>
    <div class="paddle" id="fikret-orman"></div>
    <div class="paddle" id="aziz-yildirim"></div>
    <div class="ball"></div>
    <div class="score-board">
      <span id="fikret-score">0</span> - <span id="aziz-score">0</span>
    </div>
  </div>
  <button id="start-button">Başla</button>
  <button id="stop-button">Durdur</button>
  <div class="winner-message" id="winner-message"></div>
  <script src="script.js"></script>
</body>
</html>
